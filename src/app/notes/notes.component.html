<div class="container">
  <div class="content">
      <h1>Note Book</h1>
<form (submit)="addNote()">
  <textarea [(ngModel)]="newNote.description" name="noteDescription" placeholder="Enter your note here..." required></textarea>
  <button type="submit">Add Note</button>
</form>

<ul>
  <li *ngFor="let note of notes" [ngClass]="{'done': note.done, 'not-done': !note.done}">
    <span>{{note.description}}</span>
    <input type="checkbox" [checked]="note.done" (change)="updateNoteStatus(note)">
  </li>
</ul>
  </div>
</div>
